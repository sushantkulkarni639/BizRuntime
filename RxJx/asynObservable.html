<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>

</head>
<body>
    <button>click</button>

    <script>
        var button = document.querySelector('button');
        var observer = {
            next: function (value) {
                console.log(value);
            },
            error: function (error) {
                console.log(error);
            },
            complete: function (complete) {
                console.log('complete');
            },
        };
        //Rx.Observable.fromEvent(button, 'click')
        Rx.Observable.create(function (obs) {
            obs.next('some value');
            //obs.error('error');
            setTimeout(function () {
                obs.complete();
            },  1000);
            obs.next('some other value');
        })
            .subscribe(observer);
    </script>

</body>
</html>
