<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
</head>
<body>
    <script>
        var observable = Rx.Observable.create(function subscribe(observer) {
            try {
                observer.next(1);
                observer.next(2);
                observer.next(3);
                observer.complete();
            } catch (err) {
                observer.error(err); // delivers an error if it caught one
            }
        });
    </script>
</body>
</html>
