<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>

</head>
<body>
    <button>click</button>
   
    <script>
        var button = document.querySelector('button');
        Rx.Observable.fromEvent(button, 'click')
            .subscribe((event) => console.log(event));
    </script>

</body>
</html>
