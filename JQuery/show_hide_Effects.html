<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.3.1.js"></script>
    <script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
});
    </script>
</head>
<body>

    <p>hide and show effects</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>

</body>
</html>
