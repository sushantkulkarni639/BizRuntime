<script type="text/javascript">
    var employee = function()
    {
        this.name="Prashant"
    }
    var Employee = new employee();
    var newEmployee = new employee();
    document.write("Before Change<br/>");
    document.write("Employee name=" + Employee.name + "<br/>");
    document.write("New Employee=" + newEmployee.name + "<br/><br/>");
    newEmployee.name = "Sushant";


    document.write("After Change<br/>");
    document.write("Employee name=" + Employee.name + "<br/>");
    document.write("New Employee=" + newEmployee.name + "<br/>");
    //Object defined with function constructor lets u have multiple instance of that object
    // means changes made to 1 instance will not affect the other instance
 //if we need multiple instance of the object use constructor function,if u just need one instance of the object use literal notation 

</script>
