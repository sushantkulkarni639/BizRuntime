<script type="text/javascript">
    var employee =
    {
        name:"Prashant"
    }
    var newEmployee = employee;
    document.write("Before Change<br/>");
    document.write("Employee name=" + employee.name + "<br/>");
    document.write("New Employee=" + newEmployee.name + "<br/><br/>");
    newEmployee.name = "Sushant";


    document.write("After Change<br/>");
    document.write("Employee name=" + employee.name + "<br/>");
    document.write("New Employee=" + newEmployee.name + "<br/>");
    // when changes made to the object the changes affect the entire script

</script>
